<!-- struktur dari tag :namatag atribut ="nilai"  -->
<!-- contoh : body bgcolor ="lightblue" -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Paragraf</title>
  </head>
  <body>
    <p>this is first paragraph</p>
    <!-- <br> untuk membuat baris baru dan <hr> untuk membuat garis horizontal -->
    <p>
      this is <br />
      second paragraph
    </p>
    <hr />
    <!-- tag b, u, em, strong -->
    <p>
      <b><u>Welcome to my websity</u></b>
    </p>
    <p><em>Good to know you</em></p>
    <p><strong>My name is karisma</strong></p>
  </body>
</html>
