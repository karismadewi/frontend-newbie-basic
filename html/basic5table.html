<!DOCTYPE html>
<html>
  <head>
    <title>table</title>
  </head>
  <body>
    <!-- memberi border pada tabel -->
    <table border="1">
      <tr>
        <td>baris 1, kolom 1</td>
        <td>baris 1, kolom 2</td>
      </tr>
      <tr>
        <td>baris 2, kolom 1</td>
        <td>baris 2, kolom 2</td>
      </tr>
    </table>

    <!-- tabel menggunakan judul tabel -->
    <table>
      <thead>
        <tr>
          <th>Judul</th>
          <th>Nama makalah</th>
          <th>namamu</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Menusa</th>
          <td>Aresema</td>
          <td>karisma</td>
        </tr>
      </tbody>
    </table>

    <!-- merging pada tabel
    colspan : dua atau lebih sel yang horizontal (kolom)
    rowspan : dua atau lebih sel vertikal (baris) -->
    <br /><br /><br />
    <table border="1">
      <tr>
        <td rowspan="3">rowspan = 3</td>
        <td colspan="2">colspan = 2</td>
      </tr>
      <tr>
        <td>2,2</td>
        <td>2,3</td>
      </tr>
      <tr>
        <td>3,2</td>
        <td>3,3</td>
      </tr>
    </table>
    <br /><b><br /><br /></b>
    <!-- latihan -->
    <table border="1">
      <tr>
        <td>1,1</td>
        <td>1,2</td>
        <td>1,3</td>
        <td>1,4</td>
      </tr>
      <tr>
        <td>2,1</td>
        <td rowspan="2" colspan="2">?</td>
        <td>2,4</td>
      </tr>
      <tr>
        <td>3,1</td>
        <td>3,4</td>
      </tr>
      <tr>
        <td>4,1</td>
        <td>4,2</td>
        <td>4,3</td>
        <td>4,4</td>
      </tr>
    </table>
  </body>
</html>
