<!DOCTYPE html>
<html>
	<head>
		<title>form</title>
	</head>

	<body>
		<form>
			<!-- element dalam form : input textarea, select, button, label -->
			<!-- textarea : untuk mengisi pesan yang lebih banyak -->
			<!-- select : membuat dropdown -->

			<label for="username">username :</label>
			<input type="text" id="username" />
			<br />
			<label for="password">password :</label>
			<input type="password" id="password" />

			<br />
			<!-- untuk memilih salah satu : radio bottom -->
			<input type="radio" id="pria" name="jenis kelamin" /><label for="pria">pria</label>
			<input type="radio" id="wanita" name="jenis kelamin" />
			<label for="wanita">wanita</label>
			<br />
			<!-- untuk memilih lebih dari satu : checkbox -->
			<!-- control + d untuk sama sama mengganti kata yang sama selanjutnya -->
			<input type="checkbox" id="menyanyi" /><label for="menyanyi">menyanyi</label>
			<input type="checkbox" id="memasak" /><label for="memasak">memasak</label>
			<input type="checkbox" id="berolahraga" /><label for="berolahraga">berolahraga</label>
			<input type="checkbox" id="ngoding" /><label for="ngoding">ngoding</label>

			<!-- submit -->
			<button type="submit">Kirim</button>
		</form>
		<!-- textarea untuk supaya lebih banyak bisa ngisi tulisan -->
		<textarea name="text area" id="textarea" cols="30" rows="10"></textarea>
		<br />
		<select name="pilihan tempat lahir" id="tempatlahir">
			<option>Bandung</option>
			<option>Badung</option>
			<option>Klungkung</option>
		</select>
		<br /><br /><br />

		<table>
			<tr>
				<td><label for="username">username</label></td>
				<td><label for="titik dua">:</label></td>
				<td><input type="text" id="username" /></td>
			</tr>
			<tr>
				<td><label for="password">password</label></td>
				<td><label for="titik dua">:</label></td>
				<td><input type="password" id="password" /></td>
			</tr>
			<tr>
				<td><label for="jenis kelamin">jenis kelamin</label></td>
				<td><label for="titik dua">:</label></td>
				<td>
					<label for="pria">pria</label>
					<input type="radio" id="pria" name="jenis kelamin" />
					<label for="wanita">wanita</label>
					<input type="radio" id="wanita" name="jenis kelamin" />
				</td>
			</tr>
			<tr>
				<td><label for="ttl">Tempat lahir</label></td>
				<td><label for="titik dua">:</label></td>
				<td>
					<select name="ttl" id="ttl">
						<option>Bandung</option>
						<option>Badung</option>
						<option>Klungkung</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label for="pesan">Pesan</label></td>
				<td><label for="titik dua">:</label></td>
				<td><textarea name="text area" id="textarea" cols="21" rows="2"></textarea></td>
			</tr>
		</table>
		<button type="submit">Kirim</button>
	</body>
</html>
